<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Basic Buttons -->
    <h2>Basic Buttons</h2>
    <button class="btn btn-primary">Primary Button</button>
    <button class="btn btn-secondary">Secondary Button</button>
    <button class="btn btn-success">Success Button</button>

    <hr>

    <!-- Anchor tag button -->
    <h2>Button as anchor tag</h2>
    <a href="#" class="btn btn-danger">Danger Link</a>
    <a href="#" class="btn btn-info">Info Link</a>
    <a href="#" class="btn btn-warning">Warning Link</a>

    <hr>

    <!-- Button Sizes -->
    <h2>Button size</h2>
    <button class="btn btn-lg btn-dark">Larger Button</button>
    <button class="btn btn-sm btn-dark">Small Button</button> <!--the default size is medium-->

    <hr>

    <!-- Outlined Button -->
    <h2>Outline styled button</h2>
    <button class="btn btn-outline-primary">Outlined Primary Button</button>
    <button class="btn btn-outline-secondary">Outlined Secondary Button</button>
    <button class="btn btn-outline-danger">Outlined Danger Button</button>
    <button class="btn btn-outline-success">Outlined Success Button</button>
    <button class="btn btn-outline-info">Outlined Info Button</button>
    <button class="btn btn-outline-warning">Outlined Warning Button</button>
    <button class="btn btn-outline-dark">Outlined Dark Button</button>

    <hr>

    <!-- Button Groups -->
    <h2>Button Groups</h2>
    <div class="btn-group">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
